# ================================
# Document 1: Course description
# ================================
# Topic: Enquêter avec l’IA
# Format: Cours presentiel

general:
  title: Enquêter avec l’IA
  desc: |
    Un cours de 24h pour troisième année d'initiation à l'analyse de données à l'aide d'outils d'intelligence artificielle.
    L'objectif est de les immerger dans un processus d'enquête avec des outils numériques
    et de les initier aux méthodes contemporaines d'exploration de données grâce aux grands modèles de langage (LLMs)
    et aux systèmes d'agents intelligents.
    - récolter et assembler des données en ligne
    - analyser ces traces
    - de présenter des résultats en fonction de la problématique défini
    - rendu final prend une forme numérique, incluant la production d'un site web présentant les résultats
    - note réflexive individuelle est également attendue sur cette expérience de production assistée par ordinateur.
  scope:
    - bases de l'IA
    - production et circulation de données
    - enquete collective
    - LLMs
    - agents
  logistics:
    - 6x4h de cours en presentiel
    - 25 etudiants
    - no code experience required

